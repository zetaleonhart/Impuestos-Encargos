<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impuestos y Servicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Impuestos y Servicio</h1>
        
        <label for="product">Coloque el nombre del producto:</label>
        <input type="text" id="product" placeholder="Nombre del Producto">
        
        <label for="price">Ingrese el precio del producto:</label>
        <input type="number" id="price" value="0">
        
        <label for="weight">Ingrese el peso del producto (en kg):</label>
        <input type="number" id="weight" value="0" step="0.01">
        
        <button onclick="calculate()">Calcular</button>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
